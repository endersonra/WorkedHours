<body>
    <nav class="navbar navbar-default">
        <div class="container-fixed">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
        </div>
    </nav>

    <form>
        <div class="container">

            <div class="panel panel-default">
                <div class="panel-heading">Worked Hours</div>
                <div class="panel-body">


                    <div class="input-group clockpicker form-group">
                        <input type="text" class="form-control" placeholder="Check-In" id="checkIn">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>

                    <br/>

                    <div class="input-group clockpicker form-group">
                        <input type="text" class="form-control" placeholder="Check-Out" id="checkOut">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>

                    <br/>

                    <div class="input-group clockpicker form-group">
                        <input type="text" class="form-control" placeholder="Lunch" id="lunch">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>

                    <br/>

                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="btnCalculate">Calculate</button>
                    </div>
                    


                    <script type="text/javascript">
                        $('.clockpicker').clockpicker({
                            placement: 'bottom',
                            align: 'right',
                            autoclose: true,
                        });
                    </script>
                </div>
            </div>
        </div>
    </form>
